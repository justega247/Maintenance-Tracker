<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>

  <link href='https://fonts.googleapis.com/css?family=Old Standard TT' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="./../styles/index.css" type="text/css">
</head>
<body>
  <div class="header">
    <h1>Maintenance Tracker <i class="fas fa-cogs"></i></h1>
  </div>
  <div id="login">
    <div>
      <form id="lgfrm">=
        <div id="info"></div>
        <div><label for="username">Username:</label></div>
        <div><input class="lg" type="text" name="username" id="username" placeholder="enter your username" autofocus required></div>
        <div><label for="password">Password:</label></div>
        <div><input class="lg" type="password" name="password" id="password" placeholder="enter your password" required></div>
        <div><button type="submit" id="signin">Login</button></div>
        <div id="extra">
          <a href="#" id="fg">Forgot Password?</a>
          <h4 id="signup"><a href="signup.html" id="sign">SIGN UP</a></h4>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
