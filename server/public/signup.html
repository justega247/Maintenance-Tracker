<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>

  <link href='https://fonts.googleapis.com/css?family=Old Standard TT' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="./../styles/signup.css" type="text/css">
</head>
<body>
  <div class="header">
    <h1>Maintenance Tracker <i class="fas fa-cogs"></i></h1>
  </div>
  <div id="sign">
    <div>
      <form id="lgfrm">
        <div><label for="username">Username:</label></div>
        <div><input class="sg" type="text" name="username" id="username" placeholder="enter your username" required autofocus></div>
        <div><label for="fullname">Fullname:</label></div>
        <div><input class="sg" type="text" name="fullname" id="fullname" placeholder="enter your fullname" required></div>
        <div><label for="email">Email:</label></div>
        <div><input class="sg" type="email" name="email" id="email" placeholder="yourname@email.com" required></div>
        <div><label for="password">Password:</label></div>
        <div><input class="sg" type="password" name="password" id="password" placeholder="enter your password" required></div>
        <div><button type="submit" id=signup>Signup</button></div>
        <p id="info"></p>
        <div>
          <h4 id="signin">Already have an account? <a id="lgin" href="index.html">LOGIN</a></h4>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/signup.js"></script>
</body>
</html>
