<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User request</title>

  <link href='https://fonts.googleapis.com/css?family=Old Standard TT' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="./../styles/usersrequest.css" type="text/css">
</head>
<body>
  <div class="header">
    <h1>Maintenance Tracker <i class="fas fa-cogs"></i></h1>
    <div id="logout">
      <a href="index.html"><button id="lgbtn">Logout</button></a>
    </div>
  </div>
  <div id="filter">
    <div>
      <div id="drop">
        <h3>Filter: </h3>
        <div id="sort">
          <select name="req" id="req">
            <option value="resolved">Resolved</option>
            <option value="rejected">Rejected</option>
            <option value="pending">Pending</option>
          </select>
        </div>
      </div>
    </div>
    <div id="newrequest">
      <a href="usernewreq.html"><button id="nwreq">create new request</button></a>
    </div>
  </div>
  <table>
    <caption>My Requests</caption>
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">Type</th>
        <th scope="col">Status</th>
        <th scope="col">Details</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>

  <div id="footer"><small>&copy; Copyright 2018, Andela 21</small></div>
  <script src="./js/usersrequest.js"></script>
</body>
</html>
